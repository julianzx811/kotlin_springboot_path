server:
  port: 3000

#the data source to obtain a conection with our spring boot aplication
spring:
  datasource:
      url: jdbc:postgresql://localhost:5332/customer
      username: user
      password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet